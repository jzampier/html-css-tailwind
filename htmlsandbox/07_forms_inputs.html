<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!-- !Text -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" placeholder="John" />
      </div>
      <!-- !Email -->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <!-- !Text Area -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
      <!-- !Select -->
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="Male">Mal</option>
          <option value="Female">Femal</option>
          <option value="Both">Bot</option>
        </select>
      </div>
      <!-- !Number -->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!-- !Date -->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="bithdate" id="birthdate" />
      </div>
      <!-- !Radio button -->
      <div>
        <label for="membership">Membership</label><br />
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />Standard
        <input
          type="radio"
          name="membership"
          value="premium"
          id="membership"
        />Premium
      </div>
      <!-- !Checkbox -->
      <div>
        <label for="likes">I Like</label>
        <input
          type="checkbox"
          name="likes"
          value="Bike"
          id="likes"
          checked
        />Bike <input type="checkbox" name="likes" value="Car" id="likes" />Car
        <input type="checkbox" name="likes" value="Plane" id="likes" />Plane
      </div>
      <!-- !Input submit -->
      <input type="submit" value="Submisso" />
      <!-- !Button submit -->
      <button type="submit">Submit</button>
      <!-- !Reset -->
      <input type="reset" value="Clear" />
    </form>
  </body>
</html>
